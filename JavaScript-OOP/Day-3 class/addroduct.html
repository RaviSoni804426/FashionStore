<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .radio-group {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .footer button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .footer button.register {
      background-color: #28a745;
      color: white;
    }

    .footer button.cancel {
      background-color: #dc3545;
      color: white;
    }
  </style>
  <script type="test/javascript">
   
</script>
</head>
<body>

  <div class="container">
    <h2>Add Product</h2>

    <form>
      <label for="productName">Product Name</label>
      <input type="text" id="productName" placeholder="Enter product name" required />

      <label for="price">Price</label>
      <input type="number" id="price" placeholder="Enter price" required />

      <label for="city">Shipped To</label>
      <select id="city" required>
        <option value="">Select city</option>
        <option value="A1">Bengaluru</option>
        <option value="B1">Kolkata</option>
        <option value="C3">Mumbai</option>
      </select>

      <label>
        <input type="checkbox" name="stock" />
        Available
      </label>

      <div class="footer">
        <button type="submit" class="register" onclick="register()">Register</button>
        <button type="reset" class="cancel">Cancel</button>
      </div>
    </form>
  </div>
</body>
</html>
