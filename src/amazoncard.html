<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Cart</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
.card-body{
    display:grid;
    grid-template-columns: 3fr 6fr;
}
.card-header{
    size:bold;
    padding: 10px;
}
section{
    padding: 20px;
    justify-content: space-between;
    align-items: center;
   
}
.card{
    border: 1px solid black;
}
.card2{
    border: 1px solid black;

    font-weight: bold;

}
    </style>
</head>
<body>
   <header>
        <img src="../public/images/main.png" width="100%">
        <section>
        <div class="card">
            <div class="card-header"><b>Great Freedom Sale | Coming soon</b></div>
            <div class="card-body">
                <img src="../public/images/festival.png"></div>
            <div class="card-footer">Limited time only! Buy now before they run out!</div>
        </div>
        <div class="card2"></div>
            <div class="card-header"><b>Revamp your home in style</b></div>
        <div class="card-body">
        <div><img src="../public/images/a1.png">Cushion covers,bedsheets & more</div>
        <div><img src="../public/images/a2.png">Figurines,vases & more</div>
        <div><img src="../public/images/a3.png">Home Storage</div>
        <div><img src="../public/images/a4.png">Lighting solutions</div>
        </div>
        </section>
    </header>
</body>
</html>
