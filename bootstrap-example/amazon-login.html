<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        body {
            height: 100vh;
        }
        details a {
            list-style: none;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="border border-2 rounded">
        <div class="h3">Sign in</div>
    </div>
    <div>
        <label class="form-label">Email or mobile phone number</label>
        <div>
            <input type="text" name="txtEmail" class="form-control">
        </div>
    </div>
    <div class="mt-3">
        <button class="btn btn-warning w-100">Continue</button>
    </div>
    <div>
        <p class="fs-6">
            By continuing, you agree to Amazon's
            <a href="javascript:void(0)">Conditions of Use</a> and
            <a href="javascript:void(0)">Privacy Notice</a>.
        </p>
    </div>
    <div>
        <details>
            <summary><a href="#">Need help?</a></summary>
            <ul>
                <li><a href="#">Forgot password</a></li>
                <li><a href="#">Other issues with sign-in</a></li>
            </ul>
        </details>
    </div>
</body>
</html>
