<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        ol{
            list-style: none;
            display:flex;
        }
        li::after{
            content:">>"
        }
        li:last-child::after{
            content:" ";
        }
        li:last-child{
            color:brown;
        }
    </style>
</head>
<body>
    <ol>
        <li>HTMl</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>Mongodb</li>
        <li>MERN</li>
        <li>node.js</li>

    </ol>
</html>
